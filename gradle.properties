# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -XX:+UseParallelGC
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=false

# Disable the problematic JDK image transform if needed
android.jetifier.ignorelist=bcprov

# Build performance settings
org.gradle.parallel=true
org.gradle.caching=true
kotlin.incremental=true

# Disable configuration cache if causing issues
org.gradle.configuration-cache=false

# Suppress the compileSdk warning
android.suppressUnsupportedCompileSdk=34